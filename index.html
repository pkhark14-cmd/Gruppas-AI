<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gruppas AI</title>
  <style>
    body { background:#1e1e2f; color:white; font-family:Arial; text-align:center; }
    textarea { width:80%; height:100px; margin:20px; border-radius:10px; padding:10px; }

<body>

  <textarea id="prompt"></textarea><br>
  <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  <div id="response"></div>

  <script>
    async function send() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer –¢–í–û–ô_API_KEY"

        })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.choices[0].message.content;
    }
  </script>
